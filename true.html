<html>
<body>
    <div id="POItablediv">
        <input type="button" id="addPOIbutton" value="Add POIs"/><br/><br/>
        <table id="POITable" border="1">
            <tr>
                <td>POI</td>
                <td>Latitude</td>
                <td>Longitude</td>
                <td>Delete?</td>
                <td>Add Rows?</td>
            </tr>
            <tr>
                <td>1</td>
                <td><input size=25 type="text" id="latbox"/></td>
                <td><input size=25 type="text" id="lngbox" /></td>
                <td><input type="button" id="delPOIbutton" value="Delete" onclick="deleteRow(this)"/></td>
                <td><input type="button" id="addmorePOIbutton" value="Add More POIs" onclick="insRow()"/></td>
            </tr>
        </table>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script> function deleteRow(row)
        {
            var i=row.parentNode.parentNode.rowIndex;
            document.getElementById('POITable').deleteRow(i);
        }
        
        function insRow()
        {
            var x=document.getElementById('POITable');
               // deep clone the targeted row
            var new_row = x.rows[1].cloneNode(true);
            var a = x.rows[1];
            console.log(a);
               // get the total number of rows
            var len = x.rows.length;
               // set the innerHTML of the first row 
            new_row.cells[0].innerHTML = len;
        
               // grab the input from the first cell and update its ID and value
            var inp1 = new_row.cells[1].getElementsByTagName('input')[0];
            inp1.id += len;
            inp1.value = '';
        
               // grab the input from the first cell and update its ID and value
            var inp2 = new_row.cells[2].getElementsByTagName('input')[0];
            inp2.id += len;
            inp2.value = '';
        
               // append the new row to the table
            x.appendChild( new_row );
            console.log(x.rows[2]);
            x.rows[2].value = a;
        }

     </script>
</html>
